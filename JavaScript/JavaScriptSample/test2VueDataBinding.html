<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="modules/vue2/vue.js"></script>
	</head>
	<body>
		<table border="1" cellpadding="0" cellspacing="0">
			<tr>
				<th colspan=2 align="center">登录界面</th>
			</tr>
			<tr>
				<td>请输入用户名：</td>
				<td><input v-model="username" type=text name=user size=16/></td>
				
			</tr>
			<tr>
				<td>请输入密码：</td>
				<td><input v-model="password" type=password name=pwd size=16/></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<span style="color: red;" v-model="errMsg"></span>
					<input type="submit" value="登录"/>
					</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript">
		var vv = new Vue({
			el:'table',
			data:{
				username: "jacker",
				password: '898989',
				errMsg: '用户名或者密码错误'
			}
		})
		console.log(vv.username)
	</script>
</html>
